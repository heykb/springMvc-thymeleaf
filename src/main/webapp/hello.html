<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
        <th>#</th>
        <th>用户名</th>
        <th>密码</th>
    </thead>
    <tbody>
        <tr th:each="user:${users}">
            <th th:text="${user.id}"></th>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
